<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le jeu du dé à deux</title>
    <meta name="description" content="Défiez un ami au jeu du dé">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="ressources/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="ressources/images/logo.svg" alt="Logo du jeu de dé" width="210" height="62">
        </div>
    </header>

    <main>
        <button>Nouvelle partie</button>

        <div class="score-other-player">
            <p>Score de l'autre joueur</p>
            <p>35</p>
        </div>

        <div class="dice">
            <img src="ressources/images/dices/dice2.svg" alt="image du dé" width="72" height="72">
        </div>

        <section class="block-player">
            <div class="block-player1">
                <h1>Joueur 1</h1>
                <div class="-block-global-score">
                    <p class="global-score">43</p>
                    <p>Score global</p>
                </div>
                <div class="block-round-score">
                    <p class="round-score">12</p>
                    <p>Score global</p>
                </div>
            </div>

            <div class="block-player2">
                <h1>Joueur 1</h1>
                <div class="-block-global-score">
                    <p class="global-score">35</p>
                    <p>Score global</p>
                </div>
                <div class="block-round-score">
                    <p class="round-score">0</p>
                    <p>Score global</p>
                </div>
            </div>
            
            <div class="buttons-action">
                <button class="btn-hold">Collecter</button>
                <button class="btn-lancer">Lancer</button>
            </div>
        </section>


    </main>

</body>
</html>
